<!DOCTYPE html>

<html lang="fa-IR">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="fontawesome/css/all.css">
		<link rel="stylesheet" href="style.css">
		<title>Digikala Clone</title>
	</head>

	<body>
<!--		header -->
		<header>
<!--			logo-->
			<img class="digilogo" src="logo.png" alt="digikala logo">
<!--			search bar-->
			<div class="r-head">
				<i class="fas fa-search"></i>
				<input class="input-search" type="text" placeholder="جستجو در دیجی کالا"> 
			</div>
<!--			account info-->
			<div class="l-head">
				
				<a href="#" class="account">
					<button class="user-btn">
						<i class="fas fa-user"></i>
						<i class="fas fa-caret-down"></i>
					</button>
				</a>
				
				<i class="fas fa-shopping-cart"></i>
				<a href="#" class="shopping-list"></a>
			</div>
		</header>
<!--		header ends-->
<!--		navigation bar-->
		<nav>
			<div class="r-nav">
				<div class="pages">
					<ul>
						<li class="product-lists">
							<i class="fas fa-bars"></i>
							<a href="#">دسته بندی کالاها</a>
						</li>
						<li class="supermarket">
							<i class="fas fa-bread-slice"></i>
							سوپرمارکت
						</li>
						<li class="promotions">
							<i class="fas fa-percent"></i>
							تخفیف ها و پیشنهادها
						</li>
					</ul>
				</div>
			</div>
			<div class="l-nav">
				<a href="#">
					لطفا شهر خود را انتخاب کنید
					<i class="fas fa-map-marker-alt"></i>
				</a>
			</div>
		
		
		</nav>
<!--		navigation bar ends-->
		<main class="products">
			<nav class="filter-products">
				<i class="fas fa-sort-amount-down"></i>
				<p class="sorting">مرتب سازی بر اساس</p>
				<ul class="filters">
					<li class="active"><a src="#">پربازدید ترین</a></li>
					<li><a src="#">پرفروش ترین</a></li>
					<li><a src="#">محبوب ترین</a></li>
					<li><a src="#">جدید ترین</a></li>
					<li><a src="#">ارزان ترین</a></li>
					<li><a src="#">گران ترین</a></li>
				</ul>
			</nav>
			
			<div class="product-carts">
				<img class="product-img" src="https://dkstatics-public.digikala.com/digikala-products/121250961.jpg?x-oss-process=image/resize,m_lfit,h_600,w_600/quality,q_90">
				<p class="product-name">گوشی موبایل شیاءومی</p>
				<p class="rate">
					<i class="fas fa-star"></i>
					۴.۴ (۴۳۱)
				</p>
				<p class="price">۶,۴۴۵,۰۰۰ تومان</p>
			</div>
			
			<footer>
				<div class="pagination">
					<ul>
						<li><a src="#">۱</a></li>
						<li><a src="#">۲</a></li>
						<li><a src="#">۳</a></li>
						<li><a src="#">۴</a></li>
						<li><a src="#">>></a></li>
					</ul>
				</div>
			</footer>
		
		</main>
		
		
		
		
		
		
	</body>


</html>
